<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    </head>
    <body>
        <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

        <script>
            const dogs = [
                { name: "Snickers", age: 2 },
                { name: "hugo", age: 8 },
            ];

            function makeGreen() {
                const p = document.querySelector("p");
                p.style.color = "#BADA55";
                p.style.fontSize = "50px";
            }

            // Regular
            console.log("hola");

            // Interpolated
            console.log("hola mi nombre es %s", "Sebastiannnn");

            // Styled
            console.log(
                "%c Este texto es estilizado",
                "font-size: 20px; background-color:red"
            );

            // warning!
            console.warn("cuidado");

            // Error :|
            console.error("error");

            // Info
            console.info("informacion");

            // Testing
            const parraf = document.querySelector("p");
            console.assert(
                parraf.classList.contains("ouch"),
                "a ver si cumple"
            );

            // clearing
            // console.clear();

            // Viewing DOM Elements
            console.log(parraf);
            console.dir(parraf);

            // Grouping together
            dogs.forEach((dog) => {
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age * 7} dog years old`);
                console.groupEnd(`${dog.name}`);
            });

            // counting
            console.count("hola");
            console.count("hi");
            console.count("hola");
            console.count("hi");
            console.count("hola");
            console.count("hi");

            // timing
            console.time("fetching data");
            fetch("https://api.github.com/users/sebasgrandes")
                .then((res) => res.json())
                .then((data) => {
                    console.timeEnd("fetching data");
                    console.log(data);
                });

            console.table(dogs);
        </script>
    </body>
</html>
